    <!-- Bootstrap CSS -->

    <style>
        /* Set background image with opacity using an overlay */
        body {
            background-image: url('https://wallpaperbat.com/img/88292-santiago-bernabeu-wallpaper-top-free-santiago-bernabeu.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Overlay to adjust the opacity */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Send it behind the content */
        }

        /* Ensure all content stays above the background */
        header, .container {
            position: relative;
            z-index: 1;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover; /* Ensures the images cover the card space */
        }

        .player-name {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
        }

        .formation-row {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    gap: 50px; /* Add small gap between grid items */
}

.formation-row .col {
    flex: 0 0 100%; /* Adjust the width for player positions */
    max-width: 16%;
}


        /* Text color to contrast with the background */
        h1, .card-title {
            color: #ff9000;
        }
    </style>
</head>
